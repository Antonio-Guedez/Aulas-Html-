<html>
    <head>
        <title>Aula 01</title>
    </head>
    <body>
        <h1>Bem vindos</h1>
        <h2>Olá, Sr Guedez</h2>
        <h3>Olá, Sr Gustavo</h3>
        <h4>Olá, Sra Rose</h4>
        <h5>Olá, Turma</h5>
        <h6>Aula finalizada</h6>
        <p>
            <b>Bataman e Coringa</b> <!--Fonte em Negrito-->
        </p> <!--Paragrafo-->
        <br>  <!--Quebra de linha-->
        <em>Vivam! (enfatizado)</em>
        <br>
        <i>Tenham um bom dia</i>   <!--Texto italico-->
        <br>
        <small>Tenha uma boa tarde</small> <!--Texto pequeno-->
        <br>
        <strong>Não esqueça as chaves!</strong>
        <br>
        <sub> Ate logo</sub> <!--Menor, parte inferior-->
        <br>
        <sup>ta certo</sup> <!--Menor, parte superior-->
        <br>
        <ins>Olá mundo</ins> <!-- Inserir texto-->
        <br>
        <del>Localizção IP</del> <!--Deletar texto-->
        <br>
        <mark>Aulas de programação</mark> <!--texto marcado-->
    </body>
</html>
